<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <me ta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Decodificador Maxsuel</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="assets/app.js"></script>
    <script src="https://kit.fontawesome.com/a5526f0a9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
        <a href="https://www.alura.com.br/"><img src="assets/Logo.png" alt="Logo da Alura"></a>
    </header>
    <main class="main">
        <section class="receberTexto">
            <h3 class="receberTexto__instrucao">Digite seu texto com apenas letras m√≠nusculas e sem acento:</h3>
            <div class="receberTexto__quadro">
                <textarea id="input-texto"></textarea>
            </div>
            <div class="botoes">
                    <button onclick="criptografar()" id="botao-cripto">Criptografar</button>
                    <button onclick="descriptografar()" id="botao-descripto">Descriptografar</button>
            </div>
        </section>
        <section class="mostrarTexto">
            <h2 class="mostrarTexto__titulo">Resultado:</h2>
            <div class="mostrarTexto__quadro" id="output">
                <span>Seu texto.</span>    
            </div>
            <button onclick="copiar()" class="botoes__botaoCopiar" id="botao-copiar" type="button">Copiar</button> 
        </section>
    </main>
    <footer class="rodape">
        <p>Maxsuel Costa - 2024</p>
        <section class="icones">
            <a class="icones__icon" href="https://www.linkedin.com/in/maxsuel-costa-uxuidesigner/"><i class="fa-brands fa-linkedin"></i></a>
            <a class="icones__icon" href="https://github.com/Maaxxc"><i class="fa-brands fa-github"></i></a>
        </section>
    </footer>
</body>
</html>
